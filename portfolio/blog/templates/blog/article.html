{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/article.css' %}">
{% endblock %}

{% block extra_title %}
  Blog
{% endblock %}

{% block content %}
  <div class="container articleContainer mb-5">
    <h1 class="articleTitle">{{ article.title }}</h1>
    <h3 class="articleExcerpt">{{ article.excerpt }}</h3>
    <p>{{ article.content | safe }}</p>
  </div>
{% endblock %}
